name: CI

on:
  push:
    branches:    
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: setup node
      uses: actions/setup-node@v1
    - name: install dependencies
      run: npm install
    - name: lint project
      run: npm run lint
    - name: generate pages
      run: npm run generate
    - name: GitHub Pages Deploy
      uses: maxheld83/ghpages@v0.2.1
